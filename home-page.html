<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/css/bmi.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Track Diet</title>
  </head>
  <body>
    <!-- start navbar -->
    <include src="./component/header.html"></include>
    <!-- end navbar -->

    <main>
      <h1 class="text-center title-form">Kalkulator Berat Badan</h1>
      <section class="container-fluid d-flex justify-content-center col-lg-5 col-sm-12 flex-column container-bmi">
        <form action="" class="form-bmi" id="form">
          <label for="weight" class="form-label label-form-weight">Berat Badan</label>
          <div class="input-group mb-3">
            <span class="input-group-text">Kg</span>
            <input type="number" class="form-control" placeholder="60kg" id="weight" required />
          </div>
          <label for="height" class="form-label mt-lg-4 label-form-height">Tinggi Badan</label>
          <div class="input-group mb-lg-4">
            <span class="input-group-text">Cm</span>
            <input type="number" class="form-control" placeholder="168cm" id="height" required />
          </div>
          <button type="submit" class="get-calc">Hitung BMI</button>
        </form>
      </section>

      <div id="result"></div>
    </main>

    <!-- start footer -->
    <include src="./component/footer.html"></include>
    <!-- end footer -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="./assets/js/include.js" type="module"></script>
    <script src="./assets/js/bmi.js" type="module"></script>
  </body>
</html>
