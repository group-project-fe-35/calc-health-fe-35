<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/css/login.css">
    <title>Calc Health</title>
</head>

<body>
    <!-- start header -->
    <header>
        <!-- start navbar -->
        <nav class="navbar navbar-expand-lg p-3">
            <div class="container">
              <a class="navbar-brand" href="#">
                <img src="./assets/images/logo.png" width="74" height="50" />
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-1 align-items-center">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./register.html">Track Diet</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./login.html"><button type="button" class="btn btn-success login btn-sm">Login</button></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./register.html"><button type="button" class="btn btn-outline-success register btn-sm">Register</button></a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        <!-- end navbar -->
    </header>

    <!--Form login-->
    <div class="container">
        <div class="row align-items-center container-form">
            <div class="col-md-6">
                <div class="text-center">
                    <img src="./assets/images/foto1.png" class="img" alt="background">
                </div>
            </div>
            <div class="col-md-6">
                <div class="frm-login">
                    <form action="#" id="form-login">
                        <img class="logo-form" src="./assets/images/logo.png" alt="logo" >
                        <h2>Login</h2>
                        <p style="font-style: italic;">Selamat datang di Calc Health</p>
                        <div class="txtb">
                            <input type="text" id="email" placeholder="Email">
                        </div>
                        <div class="txtb">
                            <input type="password" id="password" placeholder="Password">
                        </div>
                        <input type="submit" id="btn-login" value="Login">
                        <a href="./register.html"><input type="button" id="btn-signup" value="Sign Up"></a>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!--end form login-->

    <!-- start footer -->
    <include src="./component/footer.html"></include>
    <!-- end footer -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="./assets/js/include.js" type="module"></script>

    <script src="./assets/js/login.js" type="module"></script>
    <script src="./assets/js/service.js" type="module"></script>
</body>

</html>
