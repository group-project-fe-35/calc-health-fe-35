<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/css/planMeal.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Track Diet</title>
  </head>
  <body>
    <!-- start navbar -->
    <include src="./component/header.html"></include>
    <!-- end navbar -->

    <main>
      <div class="container mt-4">
        <h6 class="text-center title-plan-meal">Calc Health Memberikan rekomendasi makanan untuk kamu nih!!</h6>
        <div class="row">
          <section class="col-lg-8 col-sm-12 g-3">
            <section class="container-list-meal menu-sarapan mb-4">
              <h4 class="time-meal">Sarapan</h4>
              <div class="list-menu">
                <ul>
                  <li>1/2 Banana</li>
                  <li>1 glass water</li>
                </ul>
              </div>
            </section>
            <section class="container-list-meal menu-launch mb-4">
              <h4 class="time-meal">Makan Siang</h4>
              <div class="list-menu">
                <ul>
                  <li>1/2 Banana</li>
                  <li>1 glass water</li>
                </ul>
              </div>
            </section>
            <section class="container-list-meal menu-dinner">
              <h4 class="time-meal">Makan Malam</h4>
              <div class="list-menu">
                <ul>
                  <li>1/2 Banana</li>
                  <li>1 glass water</li>
                </ul>
              </div>
            </section>

          </section>
          <section class="col-lg-4 col-sm-12">
            <section class=" container calori mt-5">
              <h2 class="mb-3">Total Kalori</h2>
              <h2>1100kkal</h2>
            </section>
            <img src="./assets/images/plan-meal.png" alt="" width="300" height="370">
          </section>
        </div>
      </div>
    </main>

    <!-- start footer -->
    <include src="./component/footer.html"></include>
    <!-- end footer -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="./assets/js/include.js" type="module"></script>
    <script src="./assets/js/planMeal.js" type="module"></script>
  </body>
