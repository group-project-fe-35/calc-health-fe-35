<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/css/register.css" />
    <title>Register | Calc Health</title>
</head>
<body>
    <!-- start header -->
    <header>
        <!-- start navbar -->
        <nav class="navbar navbar-expand-lg p-3">
          <div class="container">
            <a class="navbar-brand" href="#">
              <img src="./assets/images/logo.png" width="74" height="50" />
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-1 align-items-center">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Track Diet</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="login.html"><button type="button" class="btn btn-success login btn-sm">Login</button></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="register.html"><button type="button" class="btn btn-outline-success register btn-sm">Register</button></a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
        <!-- end navbar -->
    </header>
    <!-- end header -->
    
    <!-- start form register -->
    <main>
        <h1>Welcome to Calc Health</h1>
        <form action="" id="form-register">
            <p class="form">Nama Depan</p>
            <input type="text" id="namadepan">
            <p class="form">Nama Belakang</p>
            <input type="text" id="namabelakang">
            <p class="form">Email</p>
            <input type="email" id="email">
            <p class="form">Password</p>
            <input type="password" id="password">
            <p class="form">Minimal 8 karakter</p>
            <p class="form">Konfirmasi Password</p>
            <input type="password" id="konfirmasi">
            <p class="check"><input type="checkbox" id="check"> Saya setuju dengan <a href="">Syarat dan Ketentuan</a> dan <a href="">Kebijakan Privasi</a></p>
            <button type="submit" id="daftar">DAFTAR</button>
            <p id="login">Sudah punya akun? <a href="login.html">Login</a></p>
        </form>
    </main>
    <!-- end form register -->

    <!-- start footer -->
      <include src="./component/footer.html"></include>
      <!-- end footer -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
      <script src="assets/js/register.js" type="module"></script>
      <script src="./assets/js/include.js" type="module"></script>
</body>
</html>
